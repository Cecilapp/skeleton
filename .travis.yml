os: linux
language: php
php:
  - 8.1
  
branches:
  only:
    - master

install:
  - curl -sSOL https://cecil.app/cecil.phar && php cecil.phar --version

script:
  - php cecil.phar new:site -n
  - php cecil.phar build -v

deploy:
  provider: pages
  edge: true
  token: $GH_TOKEN
  local_dir: _site
  on:
    branch: master
